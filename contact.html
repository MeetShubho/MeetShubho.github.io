  <!-- Contact Section -->
  <section class="contact">
    <h1 style="text-align:center; margin-bottom:40px; color:var(--accent);">
      Get in Touch
    </h1>

    <div class="contact-container">

      <!-- Contact Form -->
      <div class="contact-form fade-in">
        <form action="https://formspree.io/f/yourFormID" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info fade-in">
        <h3>Contact Information</h3>
        <p><strong>Phone:</strong> +91 95525 34043</p>
        <p><strong>Email:</strong> subhabratachattopadhyay07@gmail.com</p>

          <a href="https://www.linkedin.com/in/subhabratachattopadhyay/" target="_blank">
